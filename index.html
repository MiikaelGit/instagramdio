<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- LAYOUT INTEIRO DA PÁGINA -->
    <div class="instagram-wrapper">
        <!-- IMAGEM DO SMARTPHONE -->
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <!-- ÁREA DE LOGIN -->
        <div class="instagram-login">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <!-- FORMULÁRIO DE LOGIN -->
                <form>
                    <input autocomplete="username" autofocus name="user" type="text" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" name="password" placeholder="Senha">
                    <!-- BOTÃO DE LOGIN -->
                    <button class="btn">Entrar</button>
                </form>
                <!-- SEPARADOR ENTRE OS CONTEÚDOS DO PRIMEIRO BLOCO -->
                <div class="separador">
                    <ul>
                        <li class="line"><hr></li>
                        <li class="text">ou</li> 
                        <li class="line"><hr></li>
                    </ul>
                </div>
                <!-- LOGIN PELO FACEBOOK -->
                <p class="facebook">
                    <img src="img/facebook.jpg" alt="entrar pelo facebook">
                    <span class="link-facebook"><a href="#">Entrar com o Facebook</a></span>
                </p>
                <!-- ESQUECI A SENHA -->
                <a class="forget-pass" href="#">Esqueceu a senha?</a>
            </div>
            <!-- SEGUNDO BLOCO -->
            <div class="group">
                <p class="not-account">Não tem uma conta?
                    <span class="link-blue"><a href="#">Cadastre-se</a></span>
                </p>
            </div>
            <!-- ÁREA DE DOWNLOAD MOBILE -->
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
